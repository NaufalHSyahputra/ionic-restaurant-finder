  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <br />
<div text-center>
    <button ion-button color="primary" (click)="login()" round block>Login
    </button>
    <br />
    <h4>Tidak punya akun?</h4>
    <br />
    <button ion-button color="secondary" round block (click)="gotoSignup()">Daftar disini!
    </button>
</div>
</ion-list>
</ion-content>

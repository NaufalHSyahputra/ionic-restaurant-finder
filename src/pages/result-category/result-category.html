<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Kategori</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-card *ngFor="let restaurant of restaurants">
 <ion-item>
 <h2 text-wrap ><b> {{ nearbyres.restaurant.name }} </b></h2>
 </ion-item>
 <img src="{{nearbyres.restaurant.thumb }}">
 <ion-card-content>
 <p>{{nearbyres.restaurant.name}}</p>
 </ion-card-content>
 <ion-row>
 <ion-col>
 </ion-col>
 <ion-col>
 <a href="{{nearbyres.restaurant.url}}" ion-button icon-left clear small>
 <ion-icon name="open"></ion-icon>
 <div>Detail Restaurant</div>
 </a>
 </ion-col>
 <ion-col center text-center>
 </ion-col>
 </ion-row>
 </ion-card>
</ion-content>

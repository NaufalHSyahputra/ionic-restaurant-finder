<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail Resturant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card class="adv-map">
  <div style="position: relative">
    <img src="{{data.thumb}}">
  </div>
  <ion-item>
    <ion-icon color="subtle" large item-start name='home'></ion-icon>
    <h2>{{data.name}}</h2>
    <p>Nama Restaurant</p>
  </ion-item>
  <ion-item>
    <ion-icon color="subtle" large item-start name='pin'></ion-icon>
    <p style="color: black">{{data.location.address}}</p>
    <p>Alamat</p>
  </ion-item>
  <ion-item>
    <ion-icon color="subtle" large item-start name='cash'></ion-icon>
    <p style="color: black">{{data.average_cost_for_two}} {{data.currency}}</p>
    <p>Harga Rata-Rata (untuk 2 orang)</p>
  </ion-item>
  <ion-item>
    <ion-icon color="subtle" large item-start name='restaurant'></ion-icon>
    <h2>{{ data.cuisines }}</h2>
    <p>Cuisines</p>
  </ion-item>
  <ion-item actions>
    <span ion-text item-start color="secondary" class="item-bold"><ion-icon name="star"></ion-icon> {{ data.user_rating.aggregate_rating }}</span>
    <span ion-text item-start color="subtle">({{ data.user_rating.rating_text }})</span>
<button ion-button clear item-end icon-start (click)="unfavoriteRestaurant()" *ngIf="isFavorite">
      <ion-icon name="star"></ion-icon>
      Hapus dari Favorit
    </button>
<button ion-button clear item-end icon-start (click)="favoriteRestaurant()" *ngIf="!isFavorite">
      <ion-icon name="star-outline"></ion-icon>
      Tambah Ke Favorit
    </button>
  </ion-item>
  <ion-item>
 <a href="{{data.url}}" ion-button block clear color="primary" item-end icon-start>
 <ion-icon name="open" ></ion-icon>
 More Details...
 </a>
  </ion-item>
</ion-card>
</ion-content>
